<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login | DataBridge Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-blue-100 flex items-center justify-center">

  <div class="bg-white bg-opacity-90 p-10 rounded-xl shadow-2xl w-full max-w-md">
    
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">
      Welcome to <span class="text-indigo-700">DataBridge Logistics Ltd.</span>
    </h1>

    <!-- Secure Login Form -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Secure Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Company</label>
        <input type="text" placeholder="Enter company name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" required>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Country</label>
        <input type="text" placeholder="Enter country" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-900 transition">
        Login
      </button>
    </form>

    <!-- Sign-up Prompt -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? 
      <a href="#signup" class="text-blue-700 hover:underline font-semibold">Sign up here</a>
    </p>

  </div>

</body>
</html>
